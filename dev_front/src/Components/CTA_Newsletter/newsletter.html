<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <section style="background-color: #11203A;" class="py-8 px-6"
        style="background-image: url('flex-ui-assets/elements/pattern-white.svg'); background-position: center;">
        <!-- containers -->
        <div class="containers my-auto">
            <div class="flex flex-wrap -mx-4">
                <div class="w-full flex flex-row justify-center align-center md:w-1/3 px-4 mb-10 md:mb-0">
                    <i class="fa-brands fa-space-awesome text-6xl md:text-8xl lg:text-9xl text-white pr-4"></i>
                    <p class="text-sm md:text-base lg:text-xl text-white text-center font-normal my-auto">RECEVEZ
                        QUOTIDIENNEMENT PAR EMAIL
                        MES SECRETS
                        POUR FAIRE DÉCOLLER VOTRE BUSINESS</p>
                </div>

                <div class="w-full md:w-2/3 m-auto px-4">
                    <!-- <div class="mx-auto md:mr-0 md:max-w-md"> -->
                    <div class="mb-1 flex flex-col md:flex-row">
                        <div class="w-full mb-3 md:mb-0 md:mr-6">
                            <input
                                class="w-full py-3 px-4 text-coolGray-500 leading-tight placeholder-coolGray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 border border-coolGray-200 shadow-xsm"
                                type="text" placeholder="Prénom">
                        </div>
                        <div class="w-full mb-3 md:mb-0 md:mr-6">
                            <input
                                class="w-full py-3 px-4 text-coolGray-500 leading-tight placeholder-coolGray-500 focus:outline-none focus:ring-2 focus:ring-yellow-700 focus:ring-opacity-50 border border-coolGray-200 shadow-xsm"
                                type="text" placeholder="Email">
                        </div>
                        <div class="w-full md:w-auto">
                            <a style="background-color: #FFCA0C;"
                                class="inline-block py-3 px-5 w-full leading-5 text-black hover:bg-green-600 font-bold text-center focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 border border-transparent shadow-sm"
                                href="#">S'inscrire</a>
                        </div>
                    </div>
                    <span class="text-xs text-white font-medium">
                        <span>We care about your data in our</span>
                        <button style="color: #FFCA0C;" class="text-green-500 hover:text-green-600" href="politique_de_confidentialite">privacy
                            policy</button>
                    </span>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </section>
</body>

</html>
